


#appender  ConsoleAppender  FileAppender RollingFileAppender DailyRollingFileAppender SocketAppender
#每一行前边的qlog.appender 只是一个前缀，用于标识这是一个qlog的appender
#DAYROLL是appender的名称，logger中可以通过名称引用这个appender
qlog.appender.DAYROLL=DailyRollingFileAppender          #等号后边的DailyRollingFileAppender是Appender类型
qlog.appender.DAYROLL.File=./dayroll.log                #磁盘文件，日志会写到这个文件当中。
qlog.appender.DAYROLL.Schedule=MINUTELY                 #时间粒度，这里是分钟，可选的有：MONTHLY 、WEEKLY 、DAILY、TWICE_DAILY、HOURLY、MINUTELY
qlog.appender.DAYROLL.Multiple=7                        # Multiple是时间粒度MINUTELY特有的属性，这里7表示7分钟一个文件。
qlog.appender.DAYROLL.ImmediateFlush=true               #是否立即输出，这个配置会影响写文件性能，如果日志量非常大的话，请关闭该选项。
qlog.appender.DAYROLL.layout=PatternLayout              #layout是appender 的一个属性，等号后边是layout类型，详细见下节layout说明
qlog.appender.DAYROLL.layout.ConversionPattern=%D:%d{%q} [%-5p][%5P:%14t] <%F:%L> %c %x - %m%n                                             #见下节说明。
qlog.appender.DAYROLL.Compress=GZ                       #是否以GZ格式压缩，这里只支持GZ
qlog.appender.DAYROLL.MaxBackupIndex=5                  #进程重启时，如果未到roll文件时间，保留的副本数

#layout  Layout又叫布局器，用来控制日志的输出格式。
#有三种类型的layout，分别是* SimpleLayout、* TTCCLayout、* PatternLayout. 其中，PatternLayout用的最多，也最灵活。

#SimpleLayout  SimpleLayout 是一种简单格式的布局器，在输出的原始信息之前加上LogLevel和一个"-"。
#TTCCLayout 其格式由时间，线程ID，Logger和NDC 组成。
#PatternLayout 是一种有词法分析功能的模式布局器,类似正则表达式。以“%”作为开头的特殊预定义标识符，将产生特殊的格式信息。 具体见doc
#qlog.appender.DAYROLL.layout=PatternLayout 
#qlog.appender.DAYROLL.layout.ConversionPattern=%D:%d{%q} [%-5p][%5P:%14t] <%F:%L> %c %x - %m%n

#appender还有一个Filter属性，按照一定的规则配置，用来过滤appender接收的日志， 不匹配规则的日志将不处理。
#共有三个Filter  LogLevelMatchFilter LogLevelRangeFilter  StringMatchFilter
#特殊的过滤器： DenyAllFilter  该过滤器过滤掉所有的消息。  在指定上述某个过滤器同时，必须指定该过滤器。


qlog.appender.WARNMSG=DailyRollingFileAppender                                                                                                                                                                                             
qlog.appender.WARNMSG.File=./warn.log
qlog.appender.WARNMSG.Schedule=MINUTELY                                                                              
qlog.appender.WARNMSG.Multiple=7                                                                                     
qlog.appender.WARNMSG.ImmediateFlush=true                                                                             
qlog.appender.WARNMSG.layout=PatternLayout                                                                           
qlog.appender.WARNMSG.layout.ConversionPattern=%D:%d{%q} [%-5p][%5P:%14t] <%F:%L> %c %x - %m%n                       
qlog.appender.WARNMSG.filters.1=LogLevelMatchFilter                                                                  
qlog.appender.WARNMSG.filters.1.LogLevelToMatch=WARN                                                                  
qlog.appender.WARNMSG.filters.1.AcceptOnMatch=true                                                                   
qlog.appender.WARNMSG.filters.2=DenyAllFilter
#qlog.appender.WARNMSG.Compress=GZ
qlog.appender.WARNMSG.MaxBackupIndex=5


qlog.appender.ERRMSG=DailyRollingFileAppender                                                                        
qlog.appender.ERRMSG.File=./error.log                                                                                 
qlog.appender.ERRMSG.Schedule=MINUTELY                                                                               
qlog.appender.ERRMSG.Multiple=7                                                                                       
qlog.appender.ERRMSG.ImmediateFlush=true
qlog.appender.ERRMSG.layout=PatternLayout
qlog.appender.ERRMSG.layout.ConversionPattern=%D:%d{%q} [%-5p][%5P:%14t] <%F:%L> %c %x - %m%n
qlog.appender.ERRMSG.filters.1=LogLevelMatchFilter
qlog.appender.ERRMSG.filters.1.LogLevelToMatch=ERROR
qlog.appender.ERRMSG.filters.1.AcceptOnMatch=true
qlog.appender.ERRMSG.filters.2=DenyAllFilter
#qlog.appender.ERRMSG.Compress=GZ
qlog.appender.ERRMSG.MaxBackupIndex=5

qlog.additivity.Cloud=FALSE
qlog.logger.Cloud=ALL, ERRMSG, WARNMSG
